<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fast Font Optimization</title>


    <!-- <link rel="preload" as="font" href="./fonts/lato-v14-latin-regular.woff2" crossorigin>
    <link rel="preload" as="font" href="./fonts/lato-v14-latin-700.woff2" crossorigin> -->
    <link rel="preload" href="./fonts/lato-v14-latin-regular.woff2" as="font" crossorigin>
    <link rel="preload" href="./fonts/lato-v14-latin-700.woff2" as="font" crossorigin>
    <style>
        /* lato-regular - latin */
        @font-face {
            font-family: 'Lato';
            font-display: block;
            font-style: auto;
            font-weight: 400;
            src: local('Lato Regular'),
                url('./fonts/lato-v14-latin-regular.woff2') format('woff2');
        }

        /* lato-700 - latin */
        @font-face {
            font-family: 'Lato';
            font-style: normal;
            font-display: auto;
            font-weight: 700;
            src: local('Lato Bold'), url('./fonts/lato-v14-latin-700.woff2') format('woff2');
        }

        header h2 {
            font-family: "Lato";
            font-weight: 700;

        }

        aside {
            font-family: "Lato";
            font-weight: 400;

        }
    </style>
</head>

<body>


    <header>
        <h2>
            This Is Lato Weight 700
        </h2>
    </header>


    <aside>
        <header>
            <h3>Font Weight 400</h3>
        </header>
        <p>
            Lorem ipsum dolor sit amet consectetur, adipisicing elit. Omnis debitis impedit, blanditiis, mollitia
            veniam
            voluptatibus exercitationem iusto nihil eveniet reiciendis eius aperiam aut quaerat, cum nobis voluptas
            minima
            voluptatem nesciunt.
        </p>
    </aside>


</body>

</html>
