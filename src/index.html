<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fast Font Optimization</title>
    <link rel="preload" as="font" href="./fonts/lato-v14-latin-regular.woff2" crossorigin>
    <link rel="preload" as="font" href="./fonts/lato-v14-latin-700.woff2" crossorigin>
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {}

        /* lato-regular - latin */
        @font-face {
            font-family: 'Lato';
            font-display: block;
            font-style: normal;
            font-weight: 400;
            src: url('./fonts/lato-v14-latin-regular.eot');
            /* IE9 Compat Modes */
            src: local('Lato Regular'), local('Lato-Regular'),
                url('./fonts/lato-v14-latin-regular.eot?#iefix') format('embedded-opentype'),
                /* IE6-IE8 */
                url('./fonts/lato-v14-latin-regular.woff2') format('woff2'),
                /* Super Modern Browsers */
                url('./fonts/lato-v14-latin-regular.woff') format('woff'),
                /* Modern Browsers */
                url('./fonts/lato-v14-latin-regular.ttf') format('truetype'),
                /* Safari, Android, iOS */
                url('./fonts/lato-v14-latin-regular.svg#Lato') format('svg');
            /* Legacy iOS */
        }

        /* lato-700 - latin */
        @font-face {
            font-family: 'Lato';
            font-style: normal;
            font-display: block;
            font-weight: 700;
            src: url('./fonts/lato-v14-latin-700.eot');
            /* IE9 Compat Modes */
            src: local('Lato Bold'), local('Lato-Bold'),
                url('./fonts/lato-v14-latin-700.eot?#iefix') format('embedded-opentype'),
                /* IE6-IE8 */
                url('./fonts/lato-v14-latin-700.woff2') format('woff2'),
                /* Super Modern Browsers */
                url('./fonts/lato-v14-latin-700.woff') format('woff'),
                /* Modern Browsers */
                url('./fonts/lato-v14-latin-700.ttf') format('truetype'),
                /* Safari, Android, iOS */
                url('./fonts/lato-v14-latin-700.svg#Lato') format('svg');
            /* Legacy iOS */
        }

        header h2 {
            font-family: "Lato";
            font-weight: 700;

        }

        aside {
            font-family: "Lato";
            font-weight: 400;

        }
    </style>
</head>

<body>


    <header>
        <h2>
            This Is Lato Weight 700
        </h2>
    </header>


    <aside>
        <header>
            <h3>Font Weight 400</h3>
        </header>
        <p>
            Lorem ipsum dolor sit amet consectetur, adipisicing elit. Omnis debitis impedit, blanditiis, mollitia
            veniam
            voluptatibus exercitationem iusto nihil eveniet reiciendis eius aperiam aut quaerat, cum nobis voluptas
            minima
            voluptatem nesciunt.
        </p>
    </aside>


</body>

</html>
